<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body onload="initialize()">
    <div class="frame">
      <div class="movie-container">
        <label> CHỌN PHIM:</label>
        <select id="movie">
          <option value="220">Đẹp trai thấy sai sai</option>
          <option value="320">Cười xuyên biên giới</option>
          <option value="250">Võ sĩ giác đấu</option>
          <option value="260">Unhappy for you</option>
          <option value="230">Mật mã đỏ</option>
        </select>
      </div>
      <div class="cinema-container">
        <label> CHỌN RẠP:</label>
        <select id="cinema">
          <option value="120">BETA</option>
          <option value="130">BHD</option>
          <option value="140">CGV</option>
          <option value="150">LOTTE</option>
        </select>
      </div>
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>Available</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat sold"></div>
          <small>Sold</small>
        </li>
      </ul>
      <div class="container">
        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div class="date-container">
        <div class="date-options">
          <input type="radio" id="date1" name="date" value="2023-12-10" />
          <label for="date1">Dec 10</label>
          <input type="radio" id="date2" name="date" value="2023-12-11" />
          <label for="date2">Dec 11</label>
          <input type="radio" id="date3" name="date" value="2023-12-12" />
          <label for="date3">Dec 12</label>
          <input type="radio" id="date4" name="date" value="2023-12-12" />
          <label for="date4">Dec 13</label>
        </div>
      </div>
      <div class="time-container">
        <div class="time-options">
          <input type="radio" id="time0" name="time" value="9:00" />
          <label for="time0">9:00</label>
          <input type="radio" id="time1" name="time" value="14:00" />
          <label for="time1">11:00</label>
          <input type="radio" id="time2" name="time" value="17:00" />
          <label for="time2">17:00</label>
          <input type="radio" id="time3" name="time" value="20:00" />
          <label for="time3">21:00</label>
        </div>
      </div>

      <p class="text">
        Bạn đã chọn <span id="count">0</span> vé với tổng giá vé là:<span
          id="total"
          >0</span
        >
      </p>
      <div class="buttons">
        <button type="button" class="btn-book" onclick="bookTickets()">
          Book
        </button>
        <button type="button" class="btn-home" onclick="goHome()">Home</button>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
