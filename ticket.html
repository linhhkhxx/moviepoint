<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body onload="initialize()">
    <div class="frame">
      <div class="movie-container">
        <label> CHỌN PHIM:</label>
        <select id="movie">
          <option value="220">Đẹp trai thấy sai sai</option>
          <option value="320">Cười xuyên biên giới</option>
          <option value="250">Võ sĩ giác đấu</option>
          <option value="260">Unhappy for you</option>
          <option value="230">Mật mã đỏ</option>
          <option value="240">Chờ người nơi pháo hoa rực rỡ</option>
          <option value="270">Ipar adalah Maut</option>
          <option value="280">Si Juki The Movie: Harta Pulau Monyet</option>
          <option value="290">Haikyu Trận Chiến Bãi Phế Liệu Haikyuu!!</option>
          <option value="230">The Forge</option>
          <option value="210">Linh Miêu: Quỷ Nhập Tràng</option>
          <option value="200">Venom 3: Kèo Cuối</option>
          <option value="220">AKIRA</option>
          <option value="320">Chiến Địa Tử Thi</option>
          <option value="250">Mèo Ma Bê Tha</option>
          <option value="260">Trapezium</option>
          <option value="230">Hành trình Của Moana 2</option>
          <option value="240">Đèn Âm Hồn</option>
          <option value="270">Captain America: Trật Tự Thế Giới Mới</option>
          <option value="280">Nàng Bạch Tuyết</option>
          <option value="290">Một Bộ Phim Minecraft</option>
          <option value="230">Địa Đạo: Mặt Trời Trong Bóng Tối</option>
          <option value="210">Thunderbolts</option>
          <option value="200">Thám Tử Kiên: Kỳ Án Không Đầu</option>
          <option value="220">Băng Đảng Quái Kiệt 2</option>
          <option value="320">Elio Cậu Bé Đến Từ Trái Đất</option>
          <option value="250">Ngài Quỷ</option>
          <option value="260">Kraven: Thợ Săn Thủ Lĩnh</option>
          <option value="230">Gia Đình Hoàn Hảo</option>
          <option value="240">Xích: Trói Hồn Yểm Xác</option>
          <option value="270">Mufasa: Vua Sư Tử</option>
          <option value="280">
            Chúa Tể Của Những Chiếc Nhẫn: Cuộc Chiến Của Rohirrim
          </option>
          <option value="290">Ngoaipham.com</option>
          <option value="230">Chị Dâu</option>
          <option value="210">Kính Vạn Hoa: Bắt Đền Con Ma</option>
          <option value="200">Biệt Đội Tí Hon</option>
          <option value="250">404 - Chạy Ngay Đi</option>
          <option value="260">Nhím Sonic 3</option>
          <option value="230">Xin Chào Jadoo: Bí Mật Đảo Jeju</option>
          <option value="240">Trẻ Trâu Không Đùa Được Đâu</option>
          <option value="270">Nụ Hôn Bạc Tỷ</option>
          <option value="280">Paddington: Gấu Thủ Chu Du</option>
          <option value="290">Bộ Tứ Báo Thử</option>
          <option value="230">Mickey 17</option>
        </select>
      </div>
      <div class="cinema-container">
        <label> CHỌN RẠP:</label>
        <select id="cinema">
          <option value="120">BETA</option>
          <option value="130">BHD</option>
          <option value="140">CGV</option>
          <option value="150">LOTTE</option>
        </select>
      </div>
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>Available</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat sold"></div>
          <small>Sold</small>
        </li>
      </ul>
      <div class="container">
        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat sold"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div class="date-container">
        <div class="date-options">
          <input type="radio" id="date1" name="date" value="2023-12-10" />
          <label for="date1">Dec 10</label>
          <input type="radio" id="date2" name="date" value="2023-12-11" />
          <label for="date2">Dec 11</label>
          <input type="radio" id="date3" name="date" value="2023-12-12" />
          <label for="date3">Dec 12</label>
          <input type="radio" id="date4" name="date" value="2023-12-12" />
          <label for="date4">Dec 13</label>
        </div>
      </div>
      <div class="time-container">
        <div class="time-options">
          <input type="radio" id="time0" name="time" value="9:00" />
          <label for="time0">9:00</label>
          <input type="radio" id="time1" name="time" value="14:00" />
          <label for="time1">11:00</label>
          <input type="radio" id="time2" name="time" value="17:00" />
          <label for="time2">17:00</label>
          <input type="radio" id="time3" name="time" value="20:00" />
          <label for="time3">21:00</label>
        </div>
      </div>

      <p class="text">
        Bạn đã chọn <span id="count">0</span> vé với tổng giá vé là:<span
          id="total"
          >0</span
        >
      </p>
      <div class="payment-logos">
        <img src="./assets/img/zalopay.png" alt="ZaloPay" />
        <img src="./assets/img/momo.png" alt="MoMo" />
        <img src="./assets/img/vnpay.png" alt="VNPay" />
        <img src="./assets/img/paypal.png" alt="PayPal" />
      </div>
      <div class="buttons">
        <button type="button" class="btn-book" onclick="bookTickets()">
          Book
        </button>
        <button type="button" class="btn-home" onclick="goHome()">Home</button>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
